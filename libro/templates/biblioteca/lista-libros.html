<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lista Libros por Autor</title>
  </head>
  <body>
    <h1>Lista libros autor</h1>
    <table border="1">
      <thead>
        <th>ID</th>
        <th>Titulo</th>
        <th>Autor</th>
      </thead>
      <tbody>
        {% for l in libros %}
        <tr>
          <td>{{l.id}}</td>
          <td>{{l.title}}</td>
          <td>{{l.autor}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
